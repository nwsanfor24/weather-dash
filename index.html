<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- Weather Icons -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Style to fix the issue of text extending past card length -->
    <style>
        .card-body a {
            word-break: break-all;
        }

        .articleHeadline {
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <!-- Main Bootstrap Search -->
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class="fa"></i> Weather Dashboard</strong>
            </h1>
        </div>
        <div class="container">
            <div class="row" style="height: 100px;">
                <div class="col-sm-4 h-100">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Search for a City</h3>
                            <form method="GET">
                                <fieldset>
                                    <p>
                                        Input any city and get your five day forecast!
                                    </p>
                                    <input type="text" id="userInput" placeholder="Portsmouth" required>
                                </fieldset>
                                <br>
                                <button class="btn btn-primary" type="submit">Show Me The Weather</button>
                            </form>
                            <br>
                            <h5>Previous Cities show up below here</h5>
                            <div id="cityList">

                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title" id="title"></h3>
                            <p id="temp">
                                Temperature:
                            </p>
                            <p id="humid">
                                Humidity:
                            </p>
                            <p id="wind">
                                Wind Speed:
                            </p>
                            <p id="uv">
                                UV Index:
                            </p>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row justify-content-md-end">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="card-title">
                                        5-Day Forecast
                                    </h3>
                                    <div class="component__weather-box">
                                        <div class="component__weather-content">
                                          <div class="weather-content__overview"></div>
                                          <div class="weather-content__temp"></div>
                                        </div>
                                        <div class="component__forecast-box"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <!-- jQuery JS -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

        <script src="https://momentjs.com/downloads/moment.js"></script>

        <script src="script.js"></script>
</body>

</html>
