<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <!-- Style to fix the issue of text extending past card length -->
    <style>
        .card-body a {
            word-break: break-all;
        }

        .articleHeadline {
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <!-- Main Bootstrap Search -->
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class="fa"></i> Weather Dashboard</strong>
            </h1>
        </div>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form method="GET">
                <fieldset>
                    <ul>
                        <label for="cityInput">Search for a City:</label>
                        <input type="text" id="userInput" placeholder="Portsmouth" required>
                    </ul>
                </fieldset>
        
                <button class="btn btn-primary" type="submit">Show Me The Weather</button>
            </form>
        </div>
        <div class="col-md-8">
            <h1>
                Show Data Here
            </h1>
        </div>
    </div>
</div>


    

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
